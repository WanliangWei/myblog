{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}乏魏|私信{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>发送私信</h1>
</div>
{% if current_user.is_authenticated %}
<div class="container">
<form   method="post" role="form" >
								
	<div class="form-group has-success" style=" text-align:left;">
		
        
            <label class="control-label"  for="inputSuccess1">私信内容</label>  
            <input name="私信" placeholder="私信内容"  class="form-control" type="text">
        
        
	</div>
	
	<div class="form-group">
		<div class="col-md-1 little-button">
			{{ form.csrf_token }}
			<button class="btn  btn-info btn-small text-right" type="submit"><span class="glyphicon glyphicon-send glyphicon " aria-hidden="true"></span>  发送</button>
							    
		</div>						    
		
	</div>					
</form> 
</div>
{% endif %}
{% endblock %}
