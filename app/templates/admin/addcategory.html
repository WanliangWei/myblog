{% extends "admin/edit.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% import "_macros.html" as macros %}

{% block title %}乏魏|创建新分类{% endblock %}


{% block page_content %}
<div class="page-header">
    <h1>创建新分类</h1>
</div>
<div class="container">
<form  method="post" role="form" >
									
  <div class="form-group has-success " >
    <label class="control-label" for="inputSuccess1">新分类</label>
    <input type="text" class="form-control" id="category"  value="{{ form.name.data }}" placeholder="New Category">
  </div>
  
	<div class="form-group">
		<div class="col-md-1 little-button" >	
			{{ form.csrf_token }}
			<button class="btn  btn-info btn-small text-right" type="submit"><span class="glyphicon glyphicon-send glyphicon " aria-hidden="true"></span>  提交</button>
							    
		</div>						    
	</div>
							
</form>   
</div>
{% endblock %}
