<html>
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FW|register</title>

<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/formstyle.css') }}">
<script src="{{url_for('static',filename='js/jquery-3.1.0.min.js')}}"></script> 


</head>

<body >
{% for message in get_flashed_messages() %}    
<div class="alert alert-warning">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  {{ message }}
</div>
{% endfor %}ã€€
<div class="logo">
<a href="{{ url_for('main.index') }}"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="wei"></a>
</div>

<div class="container">
        <div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
							<a href="{{ url_for('auth.login') }}">Login</a>
						</div>
						<div class="col-xs-6">
							<h5>
							<a href="#" class="active" >Register</a>
							
							</h5>
						</div>
						</div>
					<hr>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form id="RegistrationForm"  method="post" role="form" style="display:block;">
								<div class="form-group">
									<div class="col-md-12">
                                         <div class="input-group">
                                             <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                             <input name="email" placeholder="email"  class="form-control" type="email">
                                         </div>
                                    </div>
								</div>
								<div class="form-group">
									<div class="col-md-12">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                            <input name="username" placeholder="username"  class="form-control" type="text">
                                        </div>
                                    </div>
								</div>
								<div class="form-group">
									<div class="col-md-12">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                            <input name="password" placeholder="******"    class="form-control" type="password">
                                        </div>
                                            </div>
									</div>
								<div class="form-group">
									<div class="col-md-12">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                            <input name="password2" placeholder="******"   class="form-control" type="password">
                                        </div>
                                    </div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											{{ form.csrf_token }}
											<input type="submit" name="register-submit"  tabindex="4" class="form-control btn btn-register" value="Register">
											
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>  
<script src="{{url_for('static',filename='js/npm.js')}}"></script>
</body>

</html>
