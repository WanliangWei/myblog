{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}乏魏|更改密码{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>重置密码</h1>
</div>
<div class="container">
<form   method="post" role="form" >
								
	<div class="form-group has-success" >
		
        
            <label class="control-label"  for="inputSuccess1">Email address</label>  
            <input name="email" placeholder="email"  class="form-control" type="email">
        
        
	</div>
	
	<div class="form-group">
		<div class="col-md-1 little-button" >
			{{ form.csrf_token }}
			<button class="btn  btn-info btn-small text-right" type="submit"><span class="glyphicon glyphicon-send glyphicon " aria-hidden="true"></span>  提交</button>
							    
		</div>						    
		
	</div>					
</form> 
</div>
{% endblock %}
