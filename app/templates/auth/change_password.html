{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}乏魏|账户设置{% endblock %}

{% block page_content %}
<div class="page-header">
	<a href="{{ url_for('auth.change_password') }}" class="btn btn-default btn-flat">修改密码</a>
	<a href="{{ url_for('auth.change_email_request') }}"class="btn btn-default btn-flat">修改邮箱</a>
	<a href="{{ url_for('main.user', username=current_user.username) }}"class="btn btn-default btn-flat">个人资料</a>

</div>

<div class="container">
<form   method="post" role="form" >
							
	<div class="form-group has-success" >
		<div class="cl-md-12">	
             
                <label class="control-label" for="inputSuccess1">Old Password</label>
                <input name="password" placeholder="old password" value="{{ form.old_password.data }}"  class="form-control" type="password">
             
        </div>
	</div>
	<div class="form-group has-success" >
		<div class="cl-md-12">
             
                <label class="control-label" for="inputSuccess1">New Password</label>
                <input name="password" placeholder="new password" value="{{ form.password.data }}"  class="form-control" type="password">
             
        </div>
        
	</div>
	<div class="form-group has-success" >
		<div class="cl-md-12">		
             
                <label class="control-label" for="inputSuccess1">Confirm New assword</label>
                <input name="password" placeholder="confirm password" value="{{ form.password.data }}"  class="form-control" type="password">
             
       
		</div>
	</div>
	<div class="form-group little-button" >
		<div class="cl-md-12">
			{{ form.csrf_token }}
			<button class="btn  btn-info btn-small text-right" type="submit"><span class="glyphicon glyphicon-send glyphicon " aria-hidden="true"></span>  提交</button>
		</div>					    
							    
	</div>
							
</form>   
</div>
{% endblock %}
