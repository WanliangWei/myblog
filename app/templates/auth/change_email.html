{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}乏魏|修改电子邮箱{% endblock %}

{% block page_content %}
<div class="page-header">
	<a href="{{ url_for('auth.change_password') }}" class="btn btn-default btn-flat">修改密码</a>
	<a href="{{ url_for('auth.change_email_request') }}"class="btn btn-default btn-flat">修改邮箱</a>
	<a href="{{ url_for('main.user', username=current_user.username) }}"class="btn btn-default btn-flat">个人资料</a>
</div>

<div class="container">
<form  method="post" role="form" >
									
  <div class="form-group has-success " >
    <label class="control-label" for="inputSuccess1">New Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1"  value="{{ form.email.data }}" placeholder="Enter new email">
  </div>
  <div class="form-group has-success "  >
    <label class="control-label" for="inputSuccess1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" value="{{ form.password.data }}" placeholder="Password">
  </div>
	<div class="form-group">
		<div class="col-md-1 little-button" >	
			{{ form.csrf_token }}
			<button class="btn  btn-info btn-small text-right" type="submit"><span class="glyphicon glyphicon-send glyphicon " aria-hidden="true"></span>  提交</button>
							    
		</div>						    
	</div>
							
</form>   
</div>

{% endblock %}
